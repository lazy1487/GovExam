<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='後台網頁/back_01_MainWebSite/back_login.css') }}"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" id="backendMainLoginBox">
        <div class="container mt-5 justify-content-center align-items-center" id="backendLoginAnimation">
            <div class="container mt-5 title">政府考試管理平台</div>
            <div class="container mt-5">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active " style="height: 500px;">
                        <h1>aaaa</h1>
                      </div>
                      <div class="carousel-item" style="height: 500px;">
                        <h1>bbb</h1>
                      </div>
                      <div class="carousel-item" style="height: 500px;">
                        <h1>ccc</h1>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-5 d-flex justify-content-center align-items-center" id="backendLoginBox">
            <form action="/backendLogin" method="post">
                <div class="col mt-3">
                    <div class="col-sm-12 mb-5" id="InputAccout">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="請輸入帳號" name="backUser">
                    </div>
                    <div class="col-sm-12 mb-5" id="InputPassword">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="請輸入密碼" name="backPass">
                    </div>
                    <div class="col-sm-12 mb-5 d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="登入">           
                    </div>  
                </div>          
            </form>
        </div> 
    </div>

    
</body>
</html>
