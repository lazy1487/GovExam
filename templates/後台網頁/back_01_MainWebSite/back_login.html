{% include '共用網頁/publicUseHeader.html' %}
    <title>後台登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='後台網頁/back_01_MainWebSite/back_login.css') }}"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <div class="container mt-5 d-flex justify-content-center align-items-center" id="backendMainLoginBox">
        <div class="container mt-5">
            <div class="container mt-5 justify-content-center align-items-center" id="backendLoginAnimation">
                <p id="main-title">考試報名資訊</p>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="考試報名資訊"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="最新消息"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="常見問題"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="問題回饋"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 500px;">
                        <h1>考試報名資訊</h1>
                    </div>
                    <div class="carousel-item" style="height: 500px;">
                        <h1>最新消息</h1>
                    </div>
                    <div class="carousel-item" style="height: 500px;">
                        <h1>常見問題</h1>
                    </div>
                    <div class="carousel-item" style="height: 500px;">
                        <h1>問題回饋</h1>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container mt-5 d-flex justify-content-center align-items-center" id="backendLoginBox">
          <div class="col mt-3">
              <div class="col-sm-12 mt-4 d-flex justify-content-center" id="backendTitleBox">
                <p>政府考試管理平台登入畫面</p>
              </div>
              <form action="/backendLogin" method="post">
                  <div class="col-sm-12 mb-5" id="InputAccount">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="請輸入帳號" name="backUser">
                  </div>
                  <div class="col-sm-12 mb-5" id="InputPassword">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="請輸入密碼" name="backPass">
                  </div>
                  <div class="col-sm-12 mb-5" id="error-message" style="color: red;">
                      {% if error %}
                      <p>{{ error }}</p>
                      {% endif %}
                  </div>
                  <div class="col-sm-12 mb-5 d-flex justify-content-center">
                      <input type="submit" class="btn btn-primary" value="登入">
                  </div>
              </form>
              <div class="col-sm-12 mt-4 d-flex justify-content-center" id="backendLogoBox">
                  <p>點我看更多</p>
                  <i class='bx bxl-facebook-square'></i>
                  <i class='bx bxl-youtube'></i>
                  <i class='bx bxl-instagram-alt'></i>
                  <i class='bx bxl-twitter'></i>
              </div>
          </div>
      </div>
    </div>


    <script src="{{ url_for('static', filename='後台網頁/back_01_MainWebSite/javascript/back_login.js') }}"></script>
</body>
</html>
